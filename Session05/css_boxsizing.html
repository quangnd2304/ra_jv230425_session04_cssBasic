<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxsizing</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #zone01 {
            box-sizing: border-box;
            width: 300px;
            border: 10px solid;
            padding: 50px;
        }
    </style>
    <div id="zone01">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure, laudantium impedit! Soluta
        doloremque porro,
        repellat expedita ullam voluptatem eaque ducimus dolorum dolore quo odit nisi laudantium commodi quas impedit
        ipsum.</div>
</body>

</html>
