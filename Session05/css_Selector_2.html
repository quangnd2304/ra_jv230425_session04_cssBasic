<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các bộ chọn</title>
</head>

<body>
    <style>
        .ra {
            color: red;
        }

        .bg {
            background-color: blue;
        }

        [type="text"] {
            background-color: yellow;
        }

        div>p {
            color: brown;
        }

        #studentId:focus {
            background-color: green;
        }

        #studentId:hover {
            background-color: violet;
        }

        section~p {
            font-size: 50px;
        }
    </style>
    <h2 class="ra bg">Rikkei Academy</h2>
    <p class="ra">Đơn vị đào tạo xuất sắc nhất Việt Nam - Sao Khuê</p>
    <input type="text" name="studentId" id="studentId" placeholder="Nhập vào mã sinh viên" />
    <input type="password" name="password" id="password" />
    <input type="text" name="studentName" id="studentNae" />
    <section>
        <div>
            <p>Đoạn văn 1</p>
        </div>
        <p>Đoạn văn 2</p>
    </section>
    <p>Đoạn văn 3</p>
</body>

</html>
